name: Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            rid: win-x64
            artifact: SleepStopper-windows-x64
          - os: ubuntu-latest
            rid: linux-x64
            artifact: SleepStopper-linux-x64
          - os: macos-latest
            rid: osx-x64
            artifact: SleepStopper-macos-x64

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish
      run: dotnet publish SleepStopper/SleepStopper.csproj -c Release -r ${{ matrix.rid }} --self-contained true -o ./publish/${{ matrix.artifact }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact }}
        path: ./publish/${{ matrix.artifact }}
